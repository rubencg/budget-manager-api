name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./BudgetManager.Service.Api/Dockerfile
          push: true
          tags: rcardenas88/budget-manager-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: budget-api
          resourceGroup: rg-us-east
          imageToDeploy: rcardenas88/budget-manager-api:latest
          registryUrl: docker.io
          registryUsername: ${{ secrets.DOCKER_USERNAME }}
          registryPassword: ${{ secrets.DOCKER_PASSWORD }}
          environmentVariables: AUTH0_DOMAIN="${{ secrets.AUTH0_DOMAIN }}" AUTH0_AUDIENCE="${{ secrets.AUTH0_AUDIENCE }}" CosmosDb__ConnectionString="${{ secrets.COSMOS_CONNECTION_STRING }}" CosmosDb__DatabaseName="BudgetManager" CosmosDb__TransactionsContainer="Transactions" CosmosDb__AccountsContainer="Accounts" CosmosDb__CategoriesContainer="Categories" CosmosDb__PlannedItemsContainer="PlannedItems" CosmosDb__MonthlyTransactionsContainer="MonthlyTransactions" CosmosDb__UsersContainer="Users"
